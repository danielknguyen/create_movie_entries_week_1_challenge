{% extends "template.html" %}

{% block header %}
<h1 class="header-title">View Entries</h1>
{% endblock %}

{% block content %}

  {% for movie in movies %}
  <div class="movies_div">
    <ul>
      <li>Title: <a href="{{ movie.imdb }}" target="_blank">{{ movie.title }}</a></li>
      <li>Year: {{ movie.year }}</li>
    </ul>
  </div>
  {% endfor %}

  <a href="/"><p>Add another entry</p></a>
{% endblock %}
